<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Complete Form Solution</title>
</head>

<body>
    <h1>Register</h1>
    <form class="" action="" method="get">
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" name="firstName" placeholder="John" required>
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" name="lastName" placeholder="Smith" required>
        </div>

        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender">
            <label for="Other">Other</label>
            <input type="radio" name="gender">
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" name="lastName" placeholder="your email" required>
            <label for="password">Password:</label>
            <input id="password" type="password" name="lastName" placeholder="your password" minlength="5" maxlength="10">
        </div>
        <dif>
            <label for="birthday">Birthday:</label>
            <select name="month">
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
            </select>
            <select name="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select name="year">
                <option>Year</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
            </select>
        </dif>

        <label for="tc">I agree to the terms and conditions</label>
        <input type="checkbox">
        <br>
        <input type="submit">
    </form>

</body>

</html>
