<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Methods</title>
  </head>
  <body>
    <h1>JS Methods</h1>
    <p>
      Topics
    </p>
    <ul>
      <li>Adding methods to an object</li>
      <li>Namespacing</li>
      <li>The Keyword
        <em>this</em>
      </li>
    </ul>
    <script type="text/javascript">
      var obj = {
        name: "Chuck",
        age: 45,
        isCool: false,
        friends: [
          "bob", "tina"
        ],
        add: function (x, y) {
          return x + y;
        },
        // Function that prints all friends
        print: function () {
          this.friends.forEach(function (el) {
            console.log(el);
          });
        }
      }
    </script>
  </body>
</html>
