<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Function Problem Set</title>
  </head>
  <body>
    <script type="text/javascript">
      function isEven(x) {
        return x % 2 === 0;
      }
      function factorial(x) {
        if (x < 0) {
          return -1;
        } else if (x === 1) {
          return 1;
        } else {
          return x * factorial(x - 1)
        }
      }
      function kebabToSnake(str) {
        return str.replace(/-/g, "_");
      }
    </script>
  </body>
</html>
