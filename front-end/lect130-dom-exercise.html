<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>My Title</title>
	</head>
	<body>
		<h1>I am an h1!</h1>
		<p id="first" class="special">Hello</p>
		<p class="special">Goodbye</p>
		<p>Hi Again</p>
		<p id="last">Goodbye Again</p>
		<h2>Come up with 4 ways to select the first p tag</h2>
		<ol>
			<li>document.getElementById("first")</li>
			<li>document.getElementsByTagName("p")[0]</li>
			<li>document.querySelector("p")</li>
			<li>document.querySelectorAll(".special")[0]</li>
		</ol>
	</body>
</html>
