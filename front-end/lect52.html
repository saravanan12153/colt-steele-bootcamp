<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <style media="screen">
      h1, table {
        text-align: center;
        margin: auto;
      }
      td {
        width: 200px;
        height: 200px;
      }
      tr td:nth-of-type(2) {
        border-left: 1px black solid;
        border-right: 1px black solid;
      }
      tr:nth-of-type(2) td {
        border-top: 1px black solid;
        border-bottom: 1px black solid;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
