<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Selectors Intro</title>
  </head>
  <body>
    <h1>Hello</h1>
    <h1>Goodbye</h1>
    <h2>Several ways to select elements</h2>
    <ul>
      <li id="highlight">document.getElementbyId()</li>
      <li class="bolded">document.getElementsByClassName()</li>
      <li class="bolded">document.getElementsByTagName()</li>
      <li class="bolded">document.querySelector()</li>
      <li class="bolded">document.querySelectorAll()</li>
    </ul>
  </body>
</html>
