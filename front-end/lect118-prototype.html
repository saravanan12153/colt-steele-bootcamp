<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myForEach</title>
  </head>
  <body></body>
  <script type="text/javascript">
    function myForEachFunction(arr, func) {
      for (var i = 0; i < arr.length; i++) {
        func(arr[i])
      }
    }

    Array.prototype.myForEach = function (func) {
      for (var i = 0; i < this.length; i++) {
        func(this[i])
      }
    }
  </script>
</html>
